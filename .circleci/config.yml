version: 2.1

orbs:
  win: circleci/windows@2.2.0
  python: circleci/python@0.3.2

parameters:
  tag_no1:
    type: string
    default: "1.26.1"
  tag_no2:
    type: string
    default: None

executors:
  linux:
    machine:
      image: ubuntu-2004:202010-01
#    resource_class: xlarge
  macos:
    macos:
      xcode: 11.3.0
#      resource_class: large
  windows: win/default
#    size: "xlarge" # resource class, can be "medium", "large", "xlarge", "2xlarge", defaults to "medium" if not specified

jobs:
  sync_test:
    parameters:
      os:
        type: string
      env:
        type: string
    executor: << parameters.os >>
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          echo "this is the build job"
#      - run:
#          name: install python3 dependencies
#          command: |
#            pip3 install requests
#            pip3 install psutil
#            pip3 install sqlite-utils>=2.18
#            sqlite-utils --version
      - run:
          name: run sync test
          no_output_timeout: 120m
          command: |
            echo $PWD
            echo $env
            echo $HOME
            echo $working_directory
            ls -d */
            python3 ./sync_tests/sync_test2.py -t1 << pipeline.parameters.tag_no1 >> -t2 << pipeline.parameters.tag_no2 >> -e << parameters.env >>
      - store_artifacts:
          path: ./sync_tests/logfile.log
          destination: node_logs

workflows:
  build:
    jobs:
      - sync_test:
          matrix:
            parameters:
              os: [ linux, macos, windows ]
#              env: [shelley_qa, testnet, staging, mainnet]
              env: [shelley_qa]
          name: test-on-<< matrix.os >>-with-env-<< matrix.env >>

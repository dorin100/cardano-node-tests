version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  sync_test:
    executor:
      name: win/default # executor type
      size: "xlarge" # resource class, can be "medium", "large", "xlarge", "2xlarge", defaults to "medium" if not specified
      shell: bash.exe
    steps:
      - checkout
      - run:
          echo "this is the build job"
      - run:
          name: install python dependencies
          command: |
            pip install requests
            pip install psutil
            pip install sqlite-utils>=2.18
            sqlite-utils --version
      - run:
          name: run sync test
          no_output_timeout: 660m
          command: |
            echo $PWD
            ls -d */
            python /c/Users/circleci/project/sync_tests/sync_test2.py -t1 "1.26.1" -e "mainnet"
      - store_artifacts:
          path: /c/Users/circleci/project/sync_tests/logfile.log
          destination: node_logs

workflows:
  main:
    jobs:
      - sync_test
